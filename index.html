<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>

<body>

    <!-- HEADER - TOP CALCULATOR LOGO AND DISPLAY -->

    <header>
        <div class="top-calculator">
            <div class="logo-calculator">
                <img src="./img/boosio-logo.png" alt="">
            </div>
        </div>
        <div class="display"> 
        <span class="number-display">0</span>
        </div>     
    </header>

    <!-- MAIN - BODY NUMBER -->

    <main>
        <div class="container">
            <div class="column">
                <div class="flex-container">
                    <div class="numbers">
                        
                        <button class="item">1</button>
                        <button class="item">2</button>
                        <button class="item">3</button>
                        <button class="item">4</button>
                        <button class="item">5</button>
                        <button class="item">6</button>
                        <button class="item">7</button>
                        <button class="item">8</button>
                        <button class="item">9</button>
                        <button class="item zero">0</button>
                        <button class="item orange">=</button>

                    </div>

                    <div class="operations">

                        <button class="item orange">C</button>
                        <button class="item turquoise white-text">+</button>
                        <button class="item turquoise white-text">-</button>
                        <button class="item turquoise white-text">x</button>
                        <button class="item turquoise white-text">รท</button>

                    </div>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
